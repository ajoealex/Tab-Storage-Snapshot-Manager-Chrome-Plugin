<!DOCTYPE html>
<html>
<head>
  <title>Storage Manager</title>
  <script src="public/js/browser@4.js"></script> <!-- Local Tailwind -->
</head>
<body>
  <div class="p-5 flex flex-col w-100">
    <textarea id="cookieDomains" rows="5" class="w-full p-2 border border-gray-300 rounded resize-none"
      placeholder="Enter cookie domains..."></textarea>
    <button id="addDomainBtn" class="bg-blue-500 text-white px-4 py-2 my-2 rounded hover:bg-blue-600 transition">Add Cookie
      Domain</button>
    <div id="domainList" class="space-y-2"></div>
    <button id="capture" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Capture Current Tab Session</button>
    <h3 class="text-lg font-semibold mt-5">Captured Sessions</h3>
    <div id="storage-list" class="space-y-3"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
